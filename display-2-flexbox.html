<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            color: blue;
            background-color: greenyellow;
            justify-content: center;
            height: 400px;
            align-items: center;
            flex-direction: column;
        }
        .item {
            width: 45px;
            height: 45px;
        }
        .container .item:nth-child(n) {
            background-color: cyan;
        }

    </style>
</head>
<body>
    <section class="container">
        <div class="item"> linea 1</div>
        <div class="item"> linea 2</div>
        <div class="item"> linea 3</div>
        <div class="item"> linea 4</div>
        <div class="item"> linea 5</div>
    </section>
    
</body>
</html>
