<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudos clases y Pseudos elementos</title>
    <style>

        p {
            color: blue;
        }
        p::first-letter {
            color: darkolivegreen;
        }
        p::before {
            content: "❤";
        }

        p::after {
            content:"❤"
        }

        p:hover {
            color: lightseagreen;
        }

        div p:nth-child(4) {
            color: red;
        }
        ::placeholder {
            color: violet;
        }

    </style>
</head>
<body>

    <p> Helllo Baby </p>

    <div>
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
        <p>Parrafo 4</p>
        <p>Parrafo 5</p>

    </div>

    <input type="text" placeholder="Name" id="">

    <footer> Este es mi footer </footer>
    
</body>
</html>
