<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida</title>
    <style>
        html{
            font-size: 62.5%; /* asi hacemos que un rem equivalga a 10px en vez de los 16px que tiene por defecto html*/
        }
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        p{
            font-size: 1rem;
        }
        .container {
            width: 50vw;
            height: 50vh;
            background-color: green;
        }
    </style>
</head>
<body>
    <div> Div</div>
    <p> Bernardo </p>
    <section class="container">

    </section>
</body>
</html>
